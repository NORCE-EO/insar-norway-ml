# --- BASIC SITE META ---
title: InSAR Norway & ML
description: Results from the application of machine learning techniques to InSAR data in Norway
url: "https://norce-eo.github.io"
baseurl: "/insar-norway-ml"

# --- THEME: Just the Docs ---
remote_theme: just-the-docs/just-the-docs
logo: "/assets/figs/NORCE_Logo.png"
favicon_ico: "/assets/figs/satellite.svg"

# --- SEARCH ---
search_enabled: true
search:
  heading_level: 2
  previews: 3

# --- FOOTER ---
footer_content: false
last_edit_timestamp: false
gh_edit_link: false
footer_author: Filippo Maria Bianchi

# --- COLOR ---
color_scheme: light

# --- PLUGINS ---
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap

# --- EXCLUDE NON-SITE FILES ---
exclude:
  - AGENTS.md
  - .agents/
  - .cursor/

markdown: kramdown
kramdown:
  math_engine: mathjax

# --- COLLECTIONS ---
collections:
  pages:
    output: true
    permalink: /:path/

# Just the Docs: use pages collection in sidebar nav
just_the_docs:
  collections:
    pages:
      name: ""  # no sidebar category label

# --- DEFAULTS ---
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      toc: true
      has_toc: true
  - scope:
      path: "index.md"
    values:
      layout: default
      toc: false
      has_toc: false

# --- MATHJAX (loaded via head_custom.html) ---
# head_scripts are theme-specific; we use _includes/head_custom.html
